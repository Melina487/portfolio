    <!-- Contenido del Formulario -->
    <main id="Sección-Formulario">
        <h3>Contactame</h3>
        <form>
            <label for="name">Nombre:</label>
            <input type="text" id="name" placeholder="Ingresa tu nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" placeholder="Ingresa tu correo" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" rows="5" placeholder="Escribe tu mensaje"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <!-- Pie de Página -->
    <footer>
            <p><a href="politica-privacidad.html">Política de privacidad</a> | <a href="terminos-condiciones.html">Términos y condiciones</a></p>
